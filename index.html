<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake Multiplayer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <div class="ui-layer" id="ui-layer">
            <h1 class="title">NEON SNAKE</h1>

            <div class="score-board hidden" id="score-board">
                <div class="score p1">
                    <span class="label">P1 (Arrows)</span>
                    <span class="value" id="score-p1">0</span>
                </div>
                <div class="score p2" id="p2-score-box">
                    <span class="label">P2 (WASD)</span>
                    <span class="value" id="score-p2">0</span>
                </div>
            </div>

            <!-- Main Menu -->
            <div id="main-menu" class="screen active">
                <h2>LEADERBOARD</h2>
                <ul id="high-score-list">
                    <li>No High Scores Yet</li>
                </ul>
                <div class="menu-buttons">
                    <button id="btn-1p" class="btn primary">1 PLAYER</button>
                    <button id="btn-2p" class="btn primary">2 PLAYERS</button>
                </div>
            </div>

            <!-- Name Entry Screen -->
            <div id="name-entry-screen" class="screen hidden">
                <h2>NEW HIGH SCORE!</h2>
                <input type="text" id="player-name-input" placeholder="ENTER YOUR NAME" maxlength="10"
                    autocomplete="off">
                <button id="submit-score-btn" class="btn primary">SUBMIT</button>
            </div>

            <div id="game-over-screen" class="screen hidden">
                <h2 id="winner-text">GAME OVER</h2>
                <div class="menu-buttons">
                    <button id="restart-btn" class="btn primary">PLAY AGAIN</button>
                    <button id="menu-btn" class="btn secondary">MAIN MENU</button>
                </div>
            </div>
        </div>
        <canvas id="game-canvas"></canvas>
    </div>
    <script src="game.js"></script>
</body>

</html>
